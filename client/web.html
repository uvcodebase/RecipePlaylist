<head>
  <title>Recipe Playlist</title>
</head>

<body>
  <header>
    <h1>Welcome to the Recipe Playlist</h1>
    <div>
      {{ >nav }}
    </div>
  </header>


</body>

<template name='nav'>
  <nav class="navbar" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{> navBrand}}
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {{> navItems}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name="navBrand">
  <a class="navbar-brand" href="{{ pathFor 'home' }}">RecipePlaylist</a>
</template>

<template name='navItems'>
  <li class="{{ activeIfTemplateIs 'home' }}">
    <a href="{{ pathFor 'home'}}">Home</a>
  </li>
  <li class="{{ activeIfTemplateIs 'ingredients' }}">
    <a href="{{ pathFor 'ingredients'}}">Ingredients</a>
  </li>
  <li class="{{ activeIfTemplateIs 'page2' }}">
    <a href="{{ pathFor 'page2'}}">Page 2</a>
  </li>
  <li class="{{ activeIfTemplateIs 'page3' }}">
    <a href="{{ pathFor 'page3'}}">Page 3</a>
  </li>
</template>
